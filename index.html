<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap Select</title>
    <link rel="stylesheet" href="css/styles/bootstrap.css">
    <link rel="stylesheet" href="css/styles/bootstrap-theme.css">
    <link rel="stylesheet" href="css/webfonts/font-awesome/font-awesome.css">
</head>
<body>
    <div class="container">
        <br>
        <br>
        <br>
        <br>
        <div class="row">
            <select name="sem-category" id="sem-category" class="selectpicker btn-default form-control sel-categoria">
                <option>Mustard</option>
                <option>Ketchup</option>
                <option>Relish</option>
            </select>
        </div>
    </div>

    <script src='lib/jquery-1.11.2.js'></script>
    <script src="lib/bootstrap.js"></script>
    <script src="lib/bootstrap-select.js"></script>
    <script>
        $('.selectpicker').selectpicker();
    </script>

</body>
</html>
